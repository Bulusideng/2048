<!DOCTYPE html>

<html>
	<head>
		<title>2048</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<h1>2048</h1>
			<div>
				<p id="p_score">Score</p>
				<p><a id="try_again">Try again?</a></p>
			</div>
		</header>

		<div id="div_game">
			<div id="div_grid"></div>
			<div id="div_touch">
				<div></div><div></div><div></div><div></div>
			</div>
		</div>

		<div id="div_bar"><div></div></div>

		<div id="div_staus">
			<p id="p_level">Level 0</p>
			<p id="p_best">Best Score</p>
		</div>
		</br>
		<div>
			<p>Size: <input id="input_size"" type="text"/></p>
			<button id="btn_ok"> OK </button>
		</div>
		<div>
			<p id="current_sum"></p>
			<p id="random_sum"></p>
		</div>
		
		<nav><a href="mp/">Multiplayer</a></nav>
		<script src="script.js"></script>
		
	</body>
</html>
